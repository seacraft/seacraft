

<div class="send-request">
  <button nz-button [nzType]="'primary'"  (click)="onAdd()">
    <i nz-icon nzType="plus"></i>
    <span>Add</span>
</button>
</div>
<nz-table
  #rowSelectionTable
  nzShowPagination
  nzShowSizeChanger
  [nzData]="listOfData"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Type</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Operate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.type.name }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <button nz-button nzType="primary"  (click)="onEdit(data)">edit</button>
        <nz-divider nzType="vertical"></nz-divider>

        <button nz-button  nz-popconfirm  [nzIcon]="iconTpl" nzType="primary"  nzOkText="confirm" nzCancelText="Cancel"   nzPopconfirmTitle="Do you want to delete?" (nzOnConfirm)="onDelete(data.id)" nzDanger >delete</button>
        <ng-template #iconTpl>
            <span nz-icon nzType="question-circle-o" style="color: red;"></span>
          </ng-template>

      </td>
    </tr>
  </tbody>
</nz-table>
