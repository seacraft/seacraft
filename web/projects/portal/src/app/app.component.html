<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        *ngFor="let menuItem of listOfMenu"
        nz-submenu
        [nzOpen]="menuItem.isOpen"
        [nzTitle]="menuItem.name"
        [nzIcon]="menuItem.icon"
      >
        <ul *ngIf="menuItem.children !== null && menuItem.children.length > 0">
          <!-- class="custom-menu-item" -->
          <li
            *ngFor="let childItem of menuItem.children"
            nz-menu-item
            nzMatchRouter
          >
            <a [routerLink]="childItem.router" (click)="onRouter(childItem)">{{
              childItem.name
            }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout
    [ngClass]="{
      'custom-layout-content-open': isCollapsed === false,
      'custom-layout-content-close': isCollapsed === true
    }"
  >
    <nz-header>
      <div class="app-header">
        <div class="custom-header">
          <nz-breadcrumb>
            <nz-breadcrumb-item>
              <span nz-icon nzType="home"></span>
            </nz-breadcrumb-item>

            <nz-breadcrumb-item
              *ngFor="let item of currentSelectedOfBreadcrumb"
            >
              <a
                [routerLink]="item.router"
                *ngIf="
                  currentSelectedOfBreadcrumb.length - 1 > item.order &&
                    item.router !== '';
                  else elseBreadcrumb
                "
              >
                <span
                  *ngIf="item.icon !== ''"
                  nz-icon
                  [nzType]="item.icon"
                ></span>
                <span> {{ item.name }}</span>
              </a>
              <ng-template #elseBreadcrumb>
                <span
                  *ngIf="item.icon !== ''"
                  nz-icon
                  [nzType]="item.icon"
                ></span>
                <span> {{ item.name }}</span>
              </ng-template>
            </nz-breadcrumb-item>
          </nz-breadcrumb>

          <span class="header-trigger" (click)="onCollapsed()">
            <span
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
          </span>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
